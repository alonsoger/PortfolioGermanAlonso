<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Experiencia</h3>
        </div>
        <div>
            <button type="button" class="btn btn-primary b" routerLink="/newexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>

        <table class="table">
            <tbody>
                <tr *ngFor="let ExpLaboral of experiencia">
                    <td>{{ExpLaboral.nombreExp}}</td>
                    <td>{{ExpLaboral.descripExp}}</td>
                    <td *ngIf="isLogged">
                        <button class="" routerLink="/editexp/{{ExpLaboral.id}}">
                            Editar
                        </button>
                    </td>
                    
                    <td *ngIf="isLogged">
                        <button class="" (click)="delete(ExpLaboral.id)">
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
