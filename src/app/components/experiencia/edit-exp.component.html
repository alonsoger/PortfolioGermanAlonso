<div class="container" *ngIf="experiencia">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreExp">Nombre Empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="experiencia.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripExp">Descripcion tareas:</label>
                    <input type="text" class="form-control" id="descripExp" name="descripExp" [(ngModel)]="experiencia.descripExp" required>
                </div>
                <button class="btn btn-primary" >Actualizar Experiencia</button>
            </form>
        </div>
    </div>
</div>
