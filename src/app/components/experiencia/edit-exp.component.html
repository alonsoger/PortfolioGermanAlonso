<div class="container" *ngIf="experiencia">
  <div class="row">
    <div>
      <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
          <label for="nombreExp">Nombre Empresa:</label>
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            [(ngModel)]="experiencia.nombreExp"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripExp">Descripcion tareas:</label>
          <textarea
            type="text"
            class="form-control"
            id="descripExp"
            name="descripExp"
            rows="4"
            [(ngModel)]="experiencia.descripExp"
            required
          >
          </textarea>
        </div>
        <div class="Btnsend">
            <button class="btn2 fa-solid fa-icicles"></button>
          </div>
      </form>
    </div>
  </div>
</div>
