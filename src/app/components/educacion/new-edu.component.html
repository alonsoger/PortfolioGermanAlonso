<div class="container">
  <div class="row">
    <div>
      <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="form-group">
          <label for="nombreEdu">Nombre educacion:</label>
          <input
            type="text"
            class="form-control"
            id="nombreEdu"
            name="nombreEdu"
            placeholder="Nombre"
            [(ngModel)]="nombreEdu"
            required

          />
        </div>
        <div class="form-group">
          <label for="fechaEdu">Fecha Inicio:</label>
          <input
            type="date"
            class="form-control"
            id="fechaEdu"
            name="fechaEdu"
            [(ngModel)]="fechaEdu"
            required
          />
        </div>
        <!-- 
        <div class="form-group">
            <label for="fechaEdu">Fecha Fin:</label>
            <input
              type="date"
              class="form-control"
              id="fechaEdu"
              name="fechaEdu"
              [(ngModel)]="fechaEdu"
              required
            />
          </div>
        -->
        <div class="form-group">
          <label for="descripEdu">Descripcion:</label>
          <textarea
            type="text"
            class="form-control"
            id="descripEdu"
            name="descripEdu"
            rows="4"
            placeholder="Descripcion"
            [(ngModel)]="descripEdu"
            required
          >
          </textarea>
        </div>
        <div class="Btnsend">
          <button class="btn2 fa-solid fa-icicles"></button>
        </div>
      </form>
      <div class="hr"></div>
    </div>
  </div>
</div>
