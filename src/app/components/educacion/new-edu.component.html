<div class="container">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-group">
                    <label for="nombreEdu">Nombre educacion</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Fecha</label>
                    <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="fechaEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripEdu">Descripcion:</label>
                    <input type="text" class="form-control" id="descripEdu" name="descripEdu" [(ngModel)]="descripEdu" required>
                </div>
                <button class="btn btn-primary" >Agregar Educacion</button>
            </form>
        </div>
    </div>
</div>
