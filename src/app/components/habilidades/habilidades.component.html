<div class="container">
  <!--------------------------------- HTML -------------------------->
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
    <circle-progress
      [percent]="85"
      [radius]="100"
      [clockwise]="true"
      [responsive]="true"
      [startFromZero]="false"
      [showUnits]="false"
      [showZeroOuterStroke]="false"
      [space]="10"
      [showUnits]="true"
      [unitsColor]="'rgb(28, 40, 51);'"
      [titleColor]="'rgb(28, 40, 51);'"
      [titleFontSize]="'30px'"
      [unitsFontSize]="'30px'"
      [subtitle]="'HTML'"
      [subtitleFontSize]="'45px'"
      [subtitleColor]="'rgb(28, 40, 51);'"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'rgba(0,150,210, 0.8)'"
      [outerStrokeWidth]="18"
      [outerStrokeColor]="'#19E5E6'"
      [innerStrokeWidth]="5"
      [innerStrokeColor]="'rgba(0,150,210)'"
      [animation]="true"
      [animationDuration]="900"
    ></circle-progress>
  </div>
