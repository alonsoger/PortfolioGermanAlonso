<div class="container">
  <div class="row">
    <div>
      <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="form-group">
            <label>URL: </label>
            <input
              type="text"
              class="form-control"
              id="urlPro"
              name="urlPro"
              [(ngModel)]="proyUrl"
              placeholder="URL"
              required
            />
          </div>
        <div class="form-group">
          <label for="titleProyect">Titulo de proyecto:</label>
          <input
            type="text"
            class="form-control"
            id="titleProyect"
            name="titleProyect"
            [(ngModel)]="proyTitulo"
            placeholder="Titulo"
            required
          />
        </div>
        <div class="form-group">
          <label for="fotoProyect">Foto</label>
          <input
            type="file"
            class="form-control"
            id="fotoProyect"
            name="fotoProyect"
            [(ngModel)]="proyFoto"
            required
            value="x"
            accept="image"
            (change)="capFile($event)"
          />
        <!-- Previsualizacion. 
        <div class="prevImg">
          <img [src]="imgURL">
        </div>
        -->
        </div>
        <div class="Btnsend">
          <button class="btn2 fa-solid fa-icicles"></button>
        </div>
      </form>
    </div>
  </div>
</div>
