<div class="container">
<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
<!----------------------------------- USUARIO ------------------------------->    
    <div>
        <label class="formLabel" for="usuario">Usuario: </label>
        <input type="text" formControlName="usuario">
    </div>
    <div *ngIf="Usuario?.errors && Usuario?.touched">    
        <p *ngIf="Usuario?.hasError('required')" class="error">
            El Usuario es requerido
        </p>
        <p *ngIf="Usuario?.errors?.['minlength']" class="error">
            El usuario debe tener entre 5 y 12 caracteres
          </p>
    </div>
<!----------------------------------- PASSWORD ------------------------------->
    <div>
        <label class="formLabel" for="password">Password: </label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="Password?.errors && Password?.touched">    
        <p *ngIf="Password?.hasError('required')" class="error">
            El Password es requerido
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="error">
            Debe tener 8 caracteres como minimo
          </p>
    </div>
<!----------------------------------- EMAIL ------------------------------->    
    <div>
        <label class="formLabel" for="mail">Email: </label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="Email?.errors && Email?.touched">    
        <p *ngIf="Email?.hasError('required')" class="error">
            El email es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')" class="error">
            El formato del email debe ser v√°lido.
          </p>
    </div>
    <br/>
<!----------------------------------- BOTON ------------------------------->
    <div class="btn">
        <button class="formBtn" type="submit">Iniciar Sesion</button>
    </div>

</form>
</div>
